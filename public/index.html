<!DOCTYPE html>
<html lang="en" ng-app="grasshopper" id="ng-app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Grasshopper</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/superhero/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="css/app.css" media="screen">
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <p class="navbar-brand">Grasshopper Boards</p>
      </div>
      <!-- Collection of nav links and other content for toggling -->
      <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-href="#/">Boards</a></li>
          <li><a ng-href="#/api">API</a></li>
          <li ng-controller="UsersCtrlAjax"><a ng-href="/#/{{user.success}}">{{user.email}}</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="main container">
    <div class="row">
      <div class="col-md-2 col-sm-3 hidden-xs">
        <div class="side-menu" ng-controller="UsersCtrlAjax">
          <ul class="nav-grid">
            <a ng-href="#/new_board"><li>
              <div class="nav-item nav-img-1">
                <div class="nav-info">
                  <h3>CREATE</h3>
                  <p>NEW BOARD</p>
                </div>
              </div>
            </li></a>
            <a ng-href="#/{{user.success}}">
              <li>
                <div class="nav-item nav-img-2">
                  <div class="nav-info">
                    <h3>ACCOUNT</h3>
                    <p>SETTINGS</p>
                  </div>
                </div>
              </li></a>
              <a ng-href="#/api">
                <li>
                  <div class="nav-item nav-img-3">
                    <div class="nav-info">
                      <h3>API</h3>
                      <p>HOOK IN</p>
                    </div>
                  </div>
                </li>
              </a>
            </ul>
          </div>
        </div>

        
        <div class="col-sm-9 col-md-10">
          <ng-view>
          </ng-view>
        </div>
      </div>
    </div>
  </body>
  </html>
