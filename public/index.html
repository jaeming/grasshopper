<!DOCTYPE html>
<html lang="en" ng-app="grasshopper" id="ng-app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Grasshopper</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/superhero/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="css/animate.css" media="screen">
  <link rel="stylesheet" href="css/app.css" media="screen">
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-resource.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-animate.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="/js/routes.js"></script>
  <script src="js/boardsController.js"></script>
  <script src="js/messagesController.js"></script>
  <script src="js/userController.js"></script>
  <script src="js/searchController.js"></script>

</head>
<body>
  <!-- Navbar -->
  <nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <p class="navbar-brand">Grasshopper Boards</p>
      </div>
      <!-- Collection of nav links and other content for toggling -->
      <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul ng-controller="UserController" class="nav navbar-nav navbar-right">
          <li><a ui-sref="boards">Boards</a></li>
          <li><a ui-sref="search">Search</a></li>
          <li><a ui-sref="api">API</a></li>
          <li ng-if='user.success == "true"'><a ui-sref="account()">{{user.email}}</a></li>
          <li ng-if='user.success == "false"'><a ui-sref="account()">{{user.email}}</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="main container">
    <div class="row">
      <div class="col-md-2 col-sm-3 hidden-xs">
        <div class="side-menu">
          <ul class="nav-grid">
            <a ui-sref="newBoard"><li>
              <div class="nav-item nav-img-1">
                <div class="nav-info">
                  <h3>CREATE</h3>
                  <p>NEW BOARD</p>
                </div>
              </div>
            </li></a>
            <a ui-sref="account()">
              <li>
                <div class="nav-item nav-img-2">
                  <div class="nav-info">
                    <h3>ACCOUNT</h3>
                    <p>SETTINGS</p>
                  </div>
                </div>
              </li></a>
              <a ui-sref="api">
                <li>
                  <div class="nav-item nav-img-3">
                    <div class="nav-info">
                      <h3>API</h3>
                      <p>HOOK IN</p>
                    </div>
                  </div>
                </li>
              </a>
            </ul>
          </div>
        </div>
        <div class="col-sm-9 col-md-10">
        <div ui-view></div>
      </div>
    </div>
  </div>
</body>
</html>
