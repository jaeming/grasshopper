  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-sm-9">
          <div class="form-wrap">
            <h1>Sign In</h1>
            <div class="form-container">
              <form role="form" action="/sessions" method="post" novalidate="novalidate" id="login-form" autocomplete="off">
                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" id="key" class="form-control" placeholder="Password">
                </div>
                <br>
                <input type="submit" name="commit" class="btn-block btn btn-danger" value="Sign Up">
              </form>
            </div>
          </div>
        </div> <!-- /.col-xs-12 -->
      </div> <!-- /.row -->
    </div> <!-- /.container -->
  </section>
  <br>
  <div class="container">
    <h4 class="mid">٩(͡๏̯͡๏)۶</h4>

  <section id="signup">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-sm-9">
          <div class="form-wrap">
            <h1>Sign Up</h1>
            <div class="form-container">
              <form role="form" action="/users" method="post" novalidate="novalidate" id="login-form" autocomplete="off">
                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">

                  <label for="name" class="sr-only">name</label>
                  <input type="name" name="name" id="name" class="form-control" placeholder="User Name">
                </div>
                <div class="form-group">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" id="key" class="form-control" placeholder="Password">
                  <label for="password_confirmation" class="sr-only">Password Confirmation</label>
                  <input type="password" name="key" id="password_confirmation" class="form-control" placeholder="Password Confirmation">
                </div>
                <br>
                <input type="submit" name="commit" class="btn-block btn btn-danger" value="Sign Up">
              </form>
            </div>
          </div>
        </div> <!-- /.col-xs-12 -->
      </div> <!-- /.row -->
    </div> <!-- /.container -->
  </section>
