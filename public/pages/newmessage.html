<section class="main">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-sm-9">
        <div class="form-wrap">
          <h1>Create New Message</h1>
          <div class="form-container">
            <form role="form" action="/boards/" method="post" novalidate="novalidate" id="login-form" autocomplete="off">
              <div class="form-group">
                <label for="body" class="sr-only">body</label>
                <textarea rows="4" cols="50" name="body" id="body" class="form-control"></textarea>
              </div>
              <br>
              <input type="submit" name="commit" class="btn-block btn btn-danger" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
