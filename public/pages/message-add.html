<section class="margin-top">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-sm-9">
        <div class="form-wrap">
          <form role="form" ng-submit="addMessage({id:board.id})" novalidate="novalidate" id="message-form" autocomplete="off">
            <div class="form-group">
              <label for="body" class="sr-only">body</label>
              <textarea rows="4" cols="50" ng-model="message.body" class="form-control" placeholder="Leave a new message"></textarea>
            </div>
            <br>
            <input type="submit" name="commit" class="btn-block btn btn-danger" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
