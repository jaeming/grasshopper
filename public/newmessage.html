<!DOCTYPE html>
<html lang="en" ng-app id="ng-app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Grasshopper</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/superhero/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="css/app.css" media="screen">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  <script src="signUpController.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">Grasshopper Boards</a>
      </div>
      <!-- Collection of nav links and other content for toggling -->
      <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="./index.html">Boards</a></li>
          <li><a href="./account.html">Account</a></li>
          <li><a href="./api.html">API</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
  <br>
  <br>
  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-sm-9">
          <div class="form-wrap">
            <h1>Create New Message</h1>
            <div class="form-container">
              <form role="form" action="/boards/" method="post" novalidate="novalidate" id="login-form" autocomplete="off">
                <div class="form-group">
                  <label for="body" class="sr-only">body</label>
                  <textarea rows="4" cols="50" name="body" id="body" class="form-control"></textarea>
                </div>
                <br>
                <input type="submit" name="commit" class="btn-block btn btn-danger" value="Submit">
              </form>
            </div>
          </div>
        </div> <!-- /.col-xs-12 -->
      </div> <!-- /.row -->
    </div> <!-- /.container -->
  </section>
</body>
</html>
